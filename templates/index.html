<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>@import url('https://fonts.googleapis.com/css?family=Roboto+Mono');</style>
        <link rel="stylesheet" href="./css/bootstrap.css"/>
        <link rel="stylesheet" href="./css/customstyles.css"/>
        <title>Stats4R</title>
    </head>
    <body>
        <div class='container'>

            <!-- Title -->
            <h2>Results of r4r posts between {{ startdate }} and {{ enddate }}</h2>
            <!-- Section 1 -->
            <div  style="background:#f2f5f7" class='jumbotron'>
                <h3>Demographics</h3>
                <div class='row'>
                    <!-- male-female poplation -->
                    <div class='col-6'>
                        <img src='../static/m2f.svg' class="img-fluid" alt="Responsive image">
                    </div>
                    <!-- average age -->
                    <div class='col-6'>
                        <img src='../static/ages.svg' class="img-fluid" alt="Responsive image"> 
                    </div>
                </div>
            </div>

            <!-- Section 2 -->
            <div  style="background:#f2f5f7" class='jumbotron'>
                <h3>Who's Seeking Who</h3>
                <div class='row'>
                    <!-- Seeking stats -->
                    <div class='col'>
                        <img src='../static/seeking.svg' class="img-fluid" alt="Responsive image">
                    </div>
                </div>
            </div>

            <!-- Section 3 -->
            <div  style="background:#f2f5f7" class='jumbotron'>
                <h3>Interaction</h3>
                <div class='row'>
                    <!-- upvotes bar -->
                    <div class='col-6'>
                        <img src='../static/upvotes.svg' class="img-fluid" alt="Responsive image">
                    </div>
                    <!-- comments bar -->
                    <div class='col-6'>
                        <img src='../static/comments.svg' class="img-fluid" alt="Responsive image"> 
                    </div>
                </div>   
            </div>
            
        </div> 
    </body>
</html>
